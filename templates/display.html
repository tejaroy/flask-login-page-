<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>index</title>
</head>
<body>
<h2>user profiles</h2>
<table border="1px">
<thead>
<th>id</th>
<th>first_name</th>
<th>username</th>
<th>email</th>
</thead>
{%for data in user%}

</tbody>

{%endfor%}

</table><br><br>
<a href="/logout">logout</a>
</body>
</html>
